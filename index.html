<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF-ยางพารา</title> <style>
        /* ตั้งค่าให้หน้าเว็บเต็มจอ ไม่มีขอบขาว */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ซ้อน */
        }
        /* ตั้งค่า iframe ให้เต็มพื้นที่ */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* ลบช่องว่างด้านล่าง */
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbz4ydk1nTjPkOuuy7x5hNjtEqegzbUhe2wOQa7nl8uFkpiWYeavwaSkTx5lXJ6Bck_U/exec">
    </iframe>

</body>
</html>
